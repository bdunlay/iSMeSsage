<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>iSMeSsage</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">iSMeSsage</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Disconnect</a></li>
          </ul> 
        -->
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">


      <form class="form-signin" action="#">
        <label for="inputEmail" class="">Phone Number</label>
        <input id="inputEmail" class="form-control" placeholder="4085551234" required="" autofocus="" type="text" autocomplete="off">
        <label for="inputPassword" class="">Code</label>
        <input id="inputPassword" class="form-control" placeholder="1234567" required="" type="text" autocomplete="off">
        <button class="btn btn-lg btn-primary btn-block" id="connect" type="submit">Connect</button>
      </form>

        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">One</a></li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="panel panel-default">
            <div class="panel-heading">Title</div>
            <ul class="list-group pre-scrollable" id="message-history">
              <li class="list-group-item text-right">foo</li>
              <li class="list-group-item">bar</li>
            </ul>
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" class="form-control" id="send-message-input" aria-label="Send">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default" id="send-message">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Socket.io -->
    <script src="js/socket.io.js"></script>
    <!-- WebRTC logic -->
    <script src="js/webrtc.js"></script>
    <!-- Fake mobile -->
    <script src="js/mobile.js"></script>
    <!-- Main logic -->
    <script src="js/main.js"></script>
  </body>
</html>
